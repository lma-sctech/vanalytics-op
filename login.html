<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Dashboard SBO</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #121b2e;
      --line: #263553;
      --text: #e7eefc;
      --muted: #9fb0d3;
      --brand: #38bdf8;
      --brand2: #34d399;
      --bad: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 500px at -20% -10%, rgba(56,189,248,0.2), transparent),
        radial-gradient(900px 500px at 120% 110%, rgba(52,211,153,0.2), transparent),
        var(--bg);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--text);
    }
    .card {
      width: min(92vw, 430px);
      background: linear-gradient(160deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { margin: 0 0 18px 0; color: var(--muted); font-size: 0.92rem; }
    label { display: block; margin-bottom: 8px; font-size: 0.86rem; color: var(--muted); }
    input {
      width: 100%;
      padding: 12px 13px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #0f172a;
      color: var(--text);
      outline: none;
      font-size: 0.95rem;
    }
    input:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(56,189,248,0.18); }
    button {
      margin-top: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      color: #061019;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
    }
    .err {
      margin-top: 10px;
      min-height: 20px;
      color: var(--bad);
      font-size: 0.84rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Acces Dashboard SBO</h1>
    <p>Entrez le mot de passe pour ouvrir le dashboard.</p>
    <label for="pwd">Mot de passe</label>
    <input id="pwd" type="password" placeholder="••••••••" autocomplete="current-password" />
    <button id="login-btn" type="button">Se connecter</button>
    <div id="err" class="err"></div>
  </main>

  <script>
    const PASSWORD = "Van-2026";
    const input = document.getElementById("pwd");
    const err = document.getElementById("err");
    const btn = document.getElementById("login-btn");

    function submit() {
      if (input.value === PASSWORD) {
        localStorage.setItem("vanalytics_auth", "1");
        window.location.href = "dashboard.html";
        return;
      }
      err.textContent = "Mot de passe incorrect.";
      input.focus();
      input.select();
    }

    btn.addEventListener("click", submit);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submit();
    });
  </script>
</body>
</html>
